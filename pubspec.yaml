name: system_maua_front
description: A new Flutter project.

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_modular: ^3.3.1
  mobx: ^2.0.1
  flutter_mobx: ^2.0.0
  fluttericon: ^2.0.0
  google_fonts: ^2.0.0
  flutter_typeahead: ^3.1.3
  hive: ^2.0.4
  hive_flutter: ^1.1.0

  flutter_calendar_carousel: ^2.0.2
  intl: ^0.17.0
  flutter_localizations:
    sdk: flutter


dev_dependencies:
  build_runner: ^2.0.5
  flutter_modular_test: ^1.0.1
  flutter_test:
    sdk: flutter
  mobx_codegen: ^2.0.1+3
  mockito: ^5.0.10
  pedantic: ^1.11.1
  network_image_mock: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/logoMaua.png
    - assets/images/calculo.jpg

scripts:
  mobx_build: flutter pub run build_runner build
  mobx_watch: flutter pub run build_runner watch --delete-conflicting-outputs

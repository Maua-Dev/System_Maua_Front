name: system_maua_front
description: A new Flutter project.

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_modular: ^3.4.1
  mobx: ^2.0.1
  flutter_mobx: ^2.0.0
  fluttericon: ^2.0.0
  google_fonts: ^2.0.0
  flutter_typeahead: ^3.1.3
  hive_flutter: ^1.1.0
  charts_flutter:
    git:
      url: https://github.com/google/charts.git
      path: charts_flutter

  flutter_calendar_carousel: ^2.0.2
  intl: ^0.17.0
  flutter_localizations:
    sdk: flutter
  youtube_player_flutter: ^8.0.0
  flutter_launcher_icons: ^0.9.2
  dio: ^4.0.4
  firebase_core: ^1.17.0
  firebase_crashlytics: ^2.8.0



dev_dependencies:
  build_runner: ^2.1.4
  flutter_modular_test: ^1.0.4
  flutter_test:
    sdk: flutter
  mobx_codegen: ^2.0.1+3
  mockito: ^5.0.16
  pedantic: ^1.11.1
  network_image_mock: ^2.0.1

flutter_icons:
  image_path: "assets/images/maua_logo_icon.jpg"
  android: true
  ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/images/logoMaua.png

scripts:
  mobx_build: flutter pub run build_runner build
  mobx_watch: flutter pub run build_runner watch --delete-conflicting-outputs